<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <img src="../assets/imagens/porshe.jpg" class="image" alt="audi">
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu cadastro<br>E venha realizar o seu <span>Sonho</span></h1>
        </div>
    <div class="right-login"> 
        <div class="card-login"> 
            <img src="../assets/icones/logoVermelha__1_-removebg-preview.png" alt="logo Fin cars" class="logo">
            <div class="textfield"> 
                <label for="usuario">Email</label>
                <input type="text" name="usuario" placeholder="seu email">
            </div>
            <div class="textfield"> 
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="usuario">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="btn-login"><a href="/pages/user/user.html">Cadastre-se</a></button> 
        </div>
    </div>
</div>
</body>
</html>
